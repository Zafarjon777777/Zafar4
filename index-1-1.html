
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Predictor</title>
</head>
<body>
    <h1>Car Price Predictor</h1>
    <form action="/predict" method="POST">
        <label for="manufacturer">Manufacturer:</label>
        <select name="manufacturer" id="manufacturer" required>
            {% for manufacturer in categories['Manufacturer'] %}
            <option value="{{ manufacturer }}">{{ manufacturer }}</option>
            {% endfor %}
        </select>
        <br><br>

        <label for="model">Model:</label>
        <select name="model" id="model" required>
            {% for model in categories['model'] %}
            <option value="{{ model }}">{{ model }}</option>
            {% endfor %}
        </select>
        <br><br>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" min="2000" max="2025" required>
        <br><br>

        <label for="transmission">Transmission:</label>
        <select name="transmission" id="transmission" required>
            {% for transmission in categories['transmission'] %}
            <option value="{{ transmission }}">{{ transmission }}</option>
            {% endfor %}
        </select>
        <br><br>

        <label for="mileage">Mileage (km):</label>
        <input type="number" id="mileage" name="mileage" min="0" required>
        <br><br>

        <label for="fuelType">Fuel Type:</label>
        <select name="fuelType" id="fuelType" required>
            {% for fuelType in categories['fuelType'] %}
            <option value="{{ fuelType }}">{{ fuelType }}</option>
            {% endfor %}
        </select>
        <br><br>

        <label for="tax">Tax ($):</label>
        <input type="number" id="tax" name="tax" min="0" required>
        <br><br>

        <label for="mpg">Miles Per Gallon (mpg):</label>
        <input type="number" step="0.1" id="mpg" name="mpg" min="0" required>
        <br><br>

        <label for="engineSize">Engine Size (L):</label>
        <input type="number" step="0.1" id="engineSize" name="engineSize" min="0" required>
        <br><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
    <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
